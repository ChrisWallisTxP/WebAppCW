<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Vanilla JavaScript App 2</title>
</head>

<body>
  <script type="text/javascript">
    function setButton()
    {
      var parameter1 = Number(document.getElementById("parameter1").value); 
      var parameter2 = Number(document.getElementById("parameter2").value); 
      document.getElementById("lblResult").innerHTML = parameter1 * parameter2;
    }
  </script>
  <main>
    <table>
      <tr>
        <td>Parameter 1
        <td>
    <input
  type="text"
  id="parameter1"
  name="parameter1"/>
        </td>
      </tr>
      <tr>
        <td>Parameter 2
        <td>
    <input
  type="text"
  id="parameter2"
  name="parameter2"/>
        </td>
      </tr>
      <tr>
        <td>
          <button type="button" onclick="setButton()">Calculate</button>
        </td>
      </tr>
      <tr>
        <td>
          <label id="lblResult"></label>
        </td>
      </tr>
    </table>
    <br/>
  </main>
</body>

</html>
